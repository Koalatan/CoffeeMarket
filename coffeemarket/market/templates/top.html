{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1 ml-3">
            <h3>お好きな商品を選択してください。</h3>
        </div>
    </div>
    {% for coffee_bean in coffee_beans %}
    <div class="row mt-4 pt-2 rounded">
        <div class="card mb-3 p-0 col-md-10 offset-md-2 shadow-sm" style="max-width: 700px">
            <div class="row no-gutters">
                <div class="col-md-4 my-auto">
                    {% load static %}
                    <img class="card-img" src="{% static 'market/bean.jpg' %}" style="width:230px; height:150px;">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ coffee_bean.beans_name }}</h5>
                        <div class="text-danger text-center">￥{{ coffee_bean.price }}</div>
                        <a class="btn btn-primary float-right mt-3" href="{% url 'market:beanDetail' coffee_bean.pk %}">詳細</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
