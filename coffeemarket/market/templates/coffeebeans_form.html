{% extends 'base.html' %}

{% block content %}

<h1 class="text-center my-4">コーヒーマーケット</h1>
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 ml-3">
            <h3 class="text-primary">珈琲豆追加</h3>
        </div>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="col-md-8 offset-md-2">
            <div class="form-group">
                <label for="id_beans_name">珈琲豆名</label>
                {{ form.beans_name}}
            </div>
            <div class="form-group">
                <label for="id_place">採取地</label>
                {{ form.place}}
            </div>
            <div class="form-group">
                <label for="id_price">値段</label>
                {{ form.price}}
            </div>
            <div class="form-group">
                <label for="id_stock">在庫数</label>
                {{ form.stock}}
            </div>
            <div class="form-group">
                <label for="id_beans_description">説明</label>
                {{ form.beans_description}}
            </div>
            <div class="col-md-10 offset-md-1 mt-5">
                <button type="submit" class="col-md-12 btn btn-lg btn-primary mx-auto">送信</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
</html>
