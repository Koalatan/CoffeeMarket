{% extends 'base.html' %}

{% block content %}
<div class="row mt-5">
    <div class="col-md-10 offset-md-1">
        <h2 class="text-secondary text-center border-bottom">ユーザログイン</h2>
    </div>
</div>
<div class="mt-5 row col-md-10 offset-md-1">
    <form class="mx-auto" action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.username.label }}
            {{ form.password }}
        </div>
        <button type="submit">ログイン</button>
    </form>
</div>
{% endblock %}
