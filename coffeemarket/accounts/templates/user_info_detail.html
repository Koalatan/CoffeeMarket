{% extends 'base.html' %}

{% block content %}
    <meta charset="UTF-8">
    <title>ユーザーインフォ</title>
</head>
<body>
<div class="container">
    <div class="row pt-5">
        <div class="col-md-10 offset-md-1">
            <h3 class="text text-secondary">ユーザー情報</h3>
<!--            <div class="float-right text text-primary">{{ msg }}</div>-->
        </div>
    </div>
</div>
<div class="container">
    <div class="row pt-4">
        <div class="col-md-8 offset-md-2">
            <form method="post">
                <table class="table table-active mt-5">
                {% csrf_token %}
                <tbody>
                    <tr>
                        <th>{{ form.address.label}}</th>
                        <td>{{ form.address }}</td>
                    </tr>
                    <tr>
                        <th>{{ form.zip_code.label}}</th>
                        <td>{{ form.zip_code }}</td>
                    </tr>
                    <tr>
                        <th>{{ form.tel.label }}</th>
                        <td>{{ form.tel }}</td>
                    </tr>
                </tbody>
                </table>
                <div class="text-center">
                <input class=" col-md-4 btn btn-outline-success" type="submit" value="送信">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
