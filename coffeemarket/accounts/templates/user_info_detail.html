{% extends 'base.html' %}

{% block content %}
    <meta charset="UTF-8">
    <title>ユーザーインフォ</title>
</head>
<body>
<div class="container">
    <div class="row pt-5">
        <div class="col-md-10 offset-md-1">
            <h3 class="text text-secondary">ユーザー情報</h3>
<!--            <div class="float-right text text-primary">{{ msg }}</div>-->
        </div>
    </div>
</div>
<div class="container">
    <div class="row pt-4">
        <div class="col-md-8 offset-md-2">
            <table class="table table-bordered mt-5">
                <tbody>
                    <tr>
                        <th>住所</th>
                        <td>{{ view.userInfo.address }}</td>
                    </tr>
                    <tr>
                        <th>郵便番号</th>
                        <td>{{ view.userInfo.zip_code}}</td>
                    </tr>
                    <tr>
                        <th>電話番号</th>
                        <td>{{ view.userInfo.tel}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
{% endblock %}
